    const confidenceTutorial = {

    const differentials =

        }
    }

    const differentialsTutorial =

        scale_labels: scaleLabels,
        scale_prompt: scaleName,
        add_button_prompt: addButtonPrompt,
        blank_scale_error: scaleError,

            exp.fullscreenMode();
        },
        on_finish: (trial)=>{
            exp.fullscreenMode();
        }
    }

    const debrief = {
        type: jsPsychSurveyText,

            {name: "DiagnosticApproach", prompt: "What is your general approach to making decisions with lots of potential options?", required: true, rows: 10, columns: 50}
        ],
        button_label: "Finish",
        on_load: ()=>{
            exp.fullscreenMode();

        on_finish: (trial)=>{
            exp.saveDebrief(trial);
            exp.exportGovernor();
        }
    }

    const preTutorialInstruct = {
        type: jsPsychInstructions,

        show_clickable_nav: true,
        allow_backward: false,
        on_load: ()=>exp.fullscreenMode(),
        on_finish: (trial)=>{
            exp.fullscreenMode();
        }
    };

    const postTutorialInstruct = {

        show_clickable_nav: true,
        allow_backward: false,
        on_load: ()=>exp.fullscreenMode(),
        on_finish: (trial)=>{
            exp.fullscreenMode();

        // STAGE 1

        }

        }

            stimulus: '',
            choices: stageButtons,
            response_ends_trial: false,
            scenarioObject: tutorialScenario,

            prompt: "<p>Above you will find a series of information that you can request.</p><p>Information is split into three stages: Geography, Economy & Politics and People & Culture. To start with, only Geography is available to view. Click on Geography to view the available information requests. Clicking on each will reveal that information on screen. The information will take a little while to load. </p><p> When you are done seeking information and ready to record your guesses for the country, click on ENTER COUNTRIES.</p>",
            shuffle_buttons: randomiseOrder,
            button_delay: infoDelay,
            on_load: ()=>{
                exp.fullscreenMode();
            },
            on_finish: (trial)=>{
                exp.fullscreenMode();
            }
        }

        tutorialTrial.push(tutorialStage1);
        tutorialTrial.push(differentialsTutorial);
        tutorialTrial.push(confidenceTutorial);

        //////////////////////////////////////////////
        // STAGE 2
        if (pastInformationAvailable)
        {
            stageButtons = currentButtons.slice(0,2);
        }
        else
        {
            stageButtons = currentButtons[1]
        }
        stageButtons.push(stopInfoSeekingButton);
        var tutorialStage2 = {
            type: jsPsychImageButtonResponse,
            stimulus: '',
            choices: stageButtons,
            response_ends_trial: false,
            scenarioObject: tutorialScenario,
            endButton: stopInfoSeekingButton,
            prompt: "<p>You will now find that the next stage of information, <strong>Economy & Politics</strong>, is available to view. Click there to view the available information requests. You can also go back to remind yourself of information about the Geography of the country. </p><p> When you are done seeking information and ready to record your current guesses for the country, click on ENTER COUNTRIES.</p>",
            shuffle_buttons: randomiseOrder,
            button_delay: infoDelay,
            on_load: ()=>{
                exp.fullscreenMode();
            },
            on_finish: (trial)=>{
                exp.fullscreenMode();
            }
        }
        tutorialTrial.push(tutorialStage2);

        var differentialsTutorialStage2 = {
            type: jsPsychFreeTextRankedList,

            slider_labels: sliderLabels,
            slider_start: 5,
            slider_prompt: sliderName,
            slider_width:200,
            scale_questions: false,

            scale_prompt: scaleName,

                let array = jsPsych.data.get().last(3);

            },

            },
            on_load: ()=>{

            },
            on_finish: (trial)=>{
                exp.fullscreenMode();
            }
        }
        tutorialTrial.push(differentialsTutorialStage2);

        //////////////////////////////////////////////

        }
        stageButtons.push(stopInfoSeekingButton);
        var tutorialStage3 = {
            type: jsPsychImageButtonResponse,

            response_ends_trial: false,

                    type: jsPsychFreeTextRankedList,

            on_load: ()=>{

    //trial.unshift(caseIntro);


    for (let x = 0; x < numOfScenarios; x++)

            type: jsPsychInstructions,

                        scale_prompt: scaleName,
                        add_button_prompt: addButtonPrompt,

                            exp.exportGovernor();

                }

                trial.push(confidence);
            }
        }   
        else
        {
            trial = [infoSeeking, differentials, finalDecision, confidence];
        }
    	timeline.push({timeline: trial});
        if (doDifficulty)
        {

	        type: jsPsychInstructions,

	        }
	    };
	    timeline.push(showFeedback);
    }

    //if (doFeedback)

    jsPsych.run(timeline);

</script>
